name: Build Flutter APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build APK

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'

      - name: ğŸ—ƒï¸ Restore Dart pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-cache-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-cache-${{ runner.os }}-

      - name: ğŸ—ƒï¸ Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle
            .gradle
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: ğŸ§¹ Patch Gradle (can be disabled for testing)
        run: |
          sed -r '/signingConfigs.getByName/d ; /create\("release"\) \{/,/        \}/d ; s/include\(".*/include\("arm64-v8a"\)/ ; s/isUniversalApk = true/isUniversalApk = false/' -i android/app/build.gradle.kts

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Build release APK (verbose)
        run: flutter build apk --release --verbose

      - name: ğŸ” Find APK files (debug)
        run: |
          echo "APK files:"
          find build -type f -name "*.apk" || echo "No APK found."

      - name: ğŸ“¥ Clone reproducible-apk-tools
        run: git clone -b v0.3.0 https://github.com/obfusk/reproducible-apk-tools.git

      - name: ğŸ§ª Fix APK metadata
        run: |
          OUT=$(find build -name "app-*-release.apk" | grep arm64 || find build -name "*.apk" | head -n 1)
          echo "Using APK at: $OUT"
          test -f "$OUT" || (echo "âŒ No APK found" && exit 1)
          python3 reproducible-apk-tools/inplace-fix.py --internal --page-size 16 fix-newlines "$OUT" 'META-INF/services/*'
          mkdir -p outputs
          mv "$OUT" outputs/unsigned.apk

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-apk
          path: outputs/unsigned.apk
          retention-days: 5
